<section id="badgets">
  <header>
    <h1>@@title</h1>
    <div class="sh-divider__header"></div>

  </header>

  <h5>Badges</h5>
  <p>Badges o bubbles en 3 colores diferentes.</p>
  <div class="sh-m-bottom__lg">
    <span class="sh-badge">Estándar</span>
    <span class="sh-badge sh-badge-green">Verde</span>
    <span class="sh-badge sh-badge-blue">Azul</span>
    <span class="sh-badge sh-badge-red">Rojo</span>
  </div>

  <div class="sh-m-bottom__xl">
    <partial src="code-examples/elements/badges.html"></partial>
  </div>

  <h5>Chips</h5>
  <p>Chips para mostrar usuarios, opciones de búsqueda, etc.</p>
  <div class="sh-chip sh-m-bottom">
    <img src="img/low/user.png" alt="Person" width="96" height="96">
    Pedro Juan
  </div>
  <div class="sh-chip">
    <img src="img/low/user.png" alt="Person" width="96" height="96">
    Pedro Juan
    <span class="sh-close-chip" onclick="this.parentElement.style.display='none'"><i class="icon icon-cancel-circled"></i></span>
  </div>

  <div class="sh-m-bottom__xl">
    <partial src="code-examples/elements/chips.html"></partial>
  </div>

</section>
